<div class="post-container">
  <h2>Users Post</h2>
  <div>
    <ol class="post-list">
      <li *ngFor="let post of posts">
        {{post.title}}
      </li>
    </ol>
  </div>
  <div class="add-post">
    <form #form="ngForm" (ngSubmit)="addPost(form)">
      <label>!</label>
      <input
        type="text"
        placeholder="Your post"
        name="title"
        [(ngModel)]="postData.title"
        #title="ngModel"
      />
      <button type="submit">Add Post</button>
    </form>
  </div>
</div>
